                <h2>分享</h2>
                <div class="pop_share_close">
                    <i class="fa-solid fa-xmark close fa-2x"></i>
                </div>
                <div class="pop_share_box">

                    <!-- Sharingbutton Facebook -->
                    <a class="resp-sharing-button__link"
                        href="https://facebook.com/sharer/sharer.php?u=https%3A%2F%2Fflyff.digeam.com%2Findex%2F"
                        target="_blank" rel="noopener" aria-label="">
                        <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--small">
                            <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z" />
                                </svg>
                            </div>
                        </div>
                    </a>

                    <!-- Sharingbutton Line -->
                    <div class="line-it-button" data-lang="zh_Hant" data-type="share-b" data-env="REAL"
                        data-url="https://flyff.digeam.com/index/?text=%E9%80%99%E5%80%8B%E8%A8%AD%E8%A8%88%E8%B6%85%E8%AE%9A!"
                        data-color="default" data-size="small" data-count="false" data-ver="3"
                        style="display: inline; width: 19px !important; height: 19px !important;"></div>

                    <a class="resp-sharing-button__link"

                            <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path

                                </svg>
                            </div>
                        </div>
                    </a>

                    <!-- Sharingbutton E-Mail -->
                    <a class="resp-sharing-button__link"

                        target="_self" rel="noopener" aria-label="">
                        <div class="resp-sharing-button resp-sharing-button--email resp-sharing-button--small">
                            <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M22 4H2C.9 4 0 4.9 0 6v12c0 1.1.9 2 2 2h20c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM7.25 14.43l-3.5 2c-.08.05-.17.07-.25.07-.17 0-.34-.1-.43-.25-.14-.24-.06-.55.18-.68l3.5-2c.24-.14.55-.06.68.18.14.24.06.55-.18.68zm4.75.07c-.1 0-.2-.03-.27-.08l-8.5-5.5c-.23-.15-.3-.46-.15-.7.15-.22.46-.3.7-.14L12 13.4l8.23-5.32c.23-.15.54-.08.7.15.14.23.07.54-.16.7l-8.5 5.5c-.08.04-.17.07-.27.07zm8.93 1.75c-.1.16-.26.25-.43.25-.08 0-.17-.02-.25-.07l-3.5-2c-.24-.13-.32-.44-.18-.68s.44-.32.68-.18l3.5 2c.24.13.32.44.18.68z" />
                                </svg>
                            </div>
                        </div>

                <div class="copy_box">
                    <input type="text" id="input" value="https://flyff.digeam.com/index/" readonly>
                    <button type="button" onclick="copyEvent()">Copy</button>
                </div>
            </div>
        </div>


        <div class="control_box">
            <div class="form_box">
                <form class="form" id="search_form">
                    <input type="text" id="search_input" placeholder="輸入作者或作品關鍵字">
                    <button id="search_btn">搜尋</button>
                </form>
            </div>

            <div class="sort_box">
                <button id="hot_btn" data-name="hot">熱門</button>
                <button id="new_btn" data-name="new">最新</button>
                <button id="old_btn" data-name="old">最舊</button>
            </div>
        </div>
